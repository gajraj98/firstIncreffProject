<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>
<div class="container">
<h4>Sales Report</h4>
<div class="row" >
    <div class="col-12">
        <form class="form" id="salesReport-form">
            <div class="row">
            <div class="form-group col-3">
                <label for="startDate" class="col-sm-2 col-form-label">StartDate:</label>
                <div class="col-sm-10">
                <input type="date" class="form-control date" id="startDate"  name="startDate" placeholder="Start Date" required>
                </div>
            </div>
            <div class="form-group col-3">
                <label for="endDate" class="col-sm-2 col-form-label">EndDate: </label>
                <div class="col-sm-10">
                <input type="date" class="form-control date" id="endDate"  name="endDate" placeholder="End Date" required>
                </div>
            </div>
                <div class="form-group col-3">
                    <label for="inputBrand" class="col-sm-2 col-form-label">Brand: </label>
                    <div class="col-sm-10">
                        <select class="form-control" id="inputBrand" name="brand" >
                            <option value="" selected disabled hidden>Choose Brand</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-3">
                    <label for="inputCategory" class="col-sm-2 col-form-label">Category:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="inputCategory" name="category" >
                            <option value="" selected disabled hidden>Choose Category</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="add-salesReport">Get Report</button>
<!--            <div th:fragment="all_Report_button">-->
<!--                <a th:href="@{/ui/salesReportAllCategory}" class="button">All Category</a>-->
<!--            </div>-->
        </form>
    </div>
</div>
<div class="row" style="margin-top:20px;">

    <!-- Table -->
    <div class="col-12 tableDiv">
        <table class="table table-striped" id="salesReport-table">
            <thead class="table-thead">
            <tr>
                <th scope="col">Brand</th>
                <th scope="col">Category</th>
                <th scope="col">Quantity</th>
                <th scope="col">Revenue</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>
</div>
    <div class="toast " role="alert" id="error-modal" aria-live="assertive" aria-atomic="ture">
        <div class="toast-header">
            <img th:src="@{/static/error1.png}" width="30" height="30" class="rounded mr-2" alt="...">
            <strong class="mr-auto">Error</strong>
            <small>just now</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
        </div>
    </div>
</div>
<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/salesReport.js}"/></script>
</body>

</html>
