<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <h3>Orders</h3>

    <!-- Top row with form-->


    <div class="modal" data-backdrop="static" id="input-order-modal" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Order</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="order-input-form">
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label" for="inputBarcode">Barcode: </label>

                            <input class="form-control" id="inputBarcode" name="barcode" placeholder="enter Barcode"
                                   style="margin-left:9px" type="text">

                        </div>
                        <div style="height:50px"><p style="line-height:2em;"></p></div>&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
                        &nbsp;
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label" for="inputQuantity">Quantity: </label>

                            <input class="form-control" id="inputQuantity" min="0" name="quantity" oninput="validity.valid||(value='');"
                                   placeholder="enter quantity" style="margin-left:9px"
                                   type="number">

                        </div>
                        <div style="height:50px"><p style="line-height:2em;"></p></div>
                        <div class="form-group" style="margin-top:8px;">
                            <label class="col-sm-2 col-form-label" for="inputMrp"
                                   style="margin-left:-9px">Price: </label>

                            <input class="form-control" id="inputMrp" min="0" name="mrp" oninput="validity.valid||(value='');"
                                   placeholder="enter selling price" step="any" style="margin-left:22px"
                                   type="number">

                        </div>
                        <div style="margin-top:10px;margin-left: 100px;">
                            <div style="display:inline-grid;width:220px;"></div>
                            <button class="btn btn-primary" id="add-cart-order" type="submit">Add</button>
                            <button class="btn btn-primary" id="add-order" type="button">Create</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="tableDiv-model">
                        <table class="table table-striped" id="input-form-table">
                            <thead class="table-thead">
                            <tr>
                                <th scope="col">ProductId</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Selling Price</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" id="insert-order" type="button">Create</button>
    &nbsp;
    <button class="btn btn-primary" id="refresh-data" type="button">Refresh</button>
    &nbsp;
    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">
        <!-- Table -->
        <div class="col-12 tableDiv">
            <table class="table table-striped" id="order-table">
                <thead class="table-thead">
                <tr>
                    <th scope="col" style="width:10%">ID</th>
                    <th scope="col" style="width:25%">DateTime</th>
                    <th scope="col" style="width:25%">LastUpdate</th>
                    <th scope="col" style="width:100%">Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
        <div class="row" style="margin-top:20px">

            <div style="width:895px;">
                <button class="btn btn-secondary" id="previous-page" onclick="prevPage()" style="margin-left:836px"
                        type="button">Prev
                </button>
            </div>
            <div style="width:60px;">
                <input class="form-control" id="page-number" min="1" oninput="checkLimit();validity.valid||(value='');" required
                       step="1" type="number" value="1">
            </div>
            <div style="width:60px;">
                <input class="form-control" disabled id="total-page" onkeypress="return /[0-9a-zA-Z]/i.test(event.key)"
                       type="text" value="10000">
            </div>
            <div style="width:57px; margin-left:4px">
                <button class="btn btn-secondary" id="next-page" onclick="nextPage()" type="button">Next</button>
            </div>
        </div>
    </div>
    <!-- Invoice part -->
    <div class="modal" data-backdrop="static" id="orderItem-modal" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Order</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body tableDiv">
                    <form class="form-inline" id="order-invoice-form">
                        <input name="invoice" type="hidden">
                    </form>
                    <table class="table table-striped" id="orderItem-table">
                        <thead class="table-thead">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Selling Price</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Cancel</button>
                    <button class="btn btn-primary" id="downloadInvoice" type="button">Download Invoice</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Employee Edit Modal -->
    <div class="modal" data-backdrop="static" id="edit-order-modal" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Order</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="order-edit-form">
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label" for="updateInputBarcode">Barcode:</label>

                            <input class="form-control" id="updateInputBarcode" name="barcode"
                                   onkeypress="return /[0-9a-zA-Z]/i.test(event.key)" placeholder="enter orderId"
                                   style="margin-left:9px" type="text">

                        </div>
                        <div style="height:50px"><p style="line-height:2em;"></p></div>
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label" for="updateInputQuantity">Quantity:</label>

                            <input class="form-control" id="updateInputQuantity" min="0" name="quantity" oninput="validity.valid||(value='');"
                                   placeholder="enter quantity" style="margin-left:9px"
                                   type="number">

                        </div>
                        <div style="height:50px"><p style="line-height:2em;"></p></div>
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label" for="updateInputMrp"
                                   style="margin-left:-9px">Price:</label>

                            <input class="form-control" id="updateInputMrp" min="0" name="mrp" oninput="validity.valid||(value='');"
                                   placeholder="enter selling price" step="any" style="margin-left:22px"
                                   type="number">

                        </div>
                        <div style="height:50px"><p style="line-height:2em;"></p></div>
                        <input name="orderId" type="hidden">
                        <div>
                            <div style="display:inline-grid;width:399px;"></div>
                            <button class="btn btn-primary" id="add-update-cart-order" type="submit">Add</button>
                        </div>
                    </form>
                    <div class="tableDiv" style="margin-top:15px;">
                        <table class="table table-striped" id="input-update-form-table">
                            <thead class="table-thead">
                            <tr>
                                <th scope="col">barcode</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Price</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <div>
                        <div style="display:inline-grid;width:300px;"></div>
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--edit OrderItem model-->
    <div class="modal" data-backdrop="static" id="edit-orderItem-modal" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit OrderItem</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="orderItem-edit-form">
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label" for="inputMrp">SellingPrice</label>
                            <div class="col-sm-10">
                                <input class="form-control" min="0" name="mrp" oninput="validity.valid||(value='');" placeholder="enter selling price"
                                       step="any" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label" for="inputQuantity">Quantity</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="quantity"
                                       onkeypress="return /[0-9a-zA-Z]/i.test(event.key)" placeholder="enter quantity" type="text">
                            </div>
                        </div>
                        <input name="id" type="hidden">
                        <input name="barcode" type="hidden">
                        <input name="orderId" type="hidden">
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Cancel</button>
                    <button class="btn btn-primary" id="update-orderItem-model" type="button">Update</button>
                </div>
            </div>
        </div>
    </div>
    <div aria-atomic="ture" aria-live="assertive" class="toast error" id="error-modal" role="alert">
        <div class="toast-header">
            <img alt="..." class="rounded mr-2" height="30" th:src="@{/static/error1.png}" width="30">
            <strong class="mr-auto">Error</strong>
            <small>just now</small>
            <button aria-label="Close" class="ml-2 mb-1 close" data-dismiss="toast" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
        </div>
    </div>


    <div aria-atomic="ture" aria-live="assertive" class="toast success" id="error-modal1" role="alert">
        <div class="toast-header">
            <img alt="..." class="rounded mr-2" height="30" th:src="@{/static/right.png}" width="30">
            <strong class="mr-auto" style="color:green;">Success</strong>
            <small>just now</small>
            <button aria-label="Close" class="ml-2 mb-1 close" data-dismiss="toast" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body1">
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script th:src="@{/static/order.js}"/>
</script>
</body>

</html>
