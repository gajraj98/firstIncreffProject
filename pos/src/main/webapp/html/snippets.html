<head th:fragment="name_head">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta name="baseUrl" th:attr="content=${baseUrl}">
    <meta name="role" th:attr="content=${role}">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/c30beb553f.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/app.css}">

</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-1" th:fragment="name_site_navbar">
    <a class="navbar-brand" th:href="@{/}">
        <img alt="" class="d-inline-block align-top" th:src="@{/static/logo.jpg}">
    </a>

    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNav" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/site/features}">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/site/pricing}">Pricing</a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="btn btn-primary" th:href="@{/site/login}">Login</a>
            </li>
        </ul>

    </div>
</nav>

<nav class="navbar navbar-expand-lg navbar-light bg-light  mb-1 navbar" th:fragment="name_app_navbar">
    <a class="navbar-brand" th:href="@{/ui/home}">
        <img alt="" class="d-inline-block align-top" th:src="@{/static/logo.jpg}">
    </a>

    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNav" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse scrollspy-example" id="navbarNav">
        <ul class="navbar-nav">

            <li class="nav-item Icons">
                <a class="nav-link" th:href="@{/ui/brandCategory}">Brands</a>
            </li>
            <li class="nav-item Icons">
                <a class="nav-link" th:href="@{/ui/product}">Products</a>
            </li>
            <li class="nav-item Icons">
                <a class="nav-link" th:href="@{/ui/inventory}">Inventory</a>
            </li>
            <li class="nav-item Icons">
                <a class="nav-link" th:href="@{/ui/order}">Orders</a>
            </li>
            <li class="nav-item Icons" th:if="${role=='supervisor'}">
                <a class="nav-link" th:href="@{/ui/supervisor}">Supervisor</a>
            </li>
            <li class="nav-item ">
                <div class="dropdown" th:if="${role=='supervisor'}">
                    <button class="dropbtn" data-toggle="dropdown" style="background-color::#D3D3D3," type="button">
                        Reports
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/ui/inventoryReport}">Inventory</a>
                        <a class="dropdown-item" th:href="@{/ui/brandReport}">Brand</a>
                        <a class="dropdown-item" th:href="@{/ui/salesReport}">Sales</a>
                        <a class="dropdown-item" th:href="@{/ui/dailyReport}">Daily</a>
                    </div>
                </div>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="navbar-text">
                [[${info.getEmail()}]]
                &nbsp;&gt;&nbsp;
            </li>

                <button type="button" class="button" style="background-color:#f8f9fa;color:rgba(0,0,0,.5);boder:none" id="logout">logout</button>

        </ul>
        <div class="modal" tabindex="-1" id="logout-model">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body" style="display: flex; flex-direction: column; align-items: center;">
                        <img th:src="@{/static/logout.png}" style="width:70px;height:70px" alt="Image">
                        <p>Oh no! you're leaving..</p>
                        <p>Are you sure?</p>
                        <div class="modal-footer rounded-0">
                            <div style="display: flex; flex-direction: column;">
                                <button type="button" class="btn btn-light " data-dismiss="modal" style=" width:285px;border-radius: 20px; border-color:blue">Naah,just kidding</button>
                                <form method="GET" th:action="@{/session/logout}">
                                    <button type="submit" class="btn btn-info " style=" width:285px;border-radius: 20px; margin-top: 10px;">Yes,Log Me Out</button>
                                </form>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

    </div>
</nav>

<footer class="footer  mt-1" th:fragment="name_footer">
    Copyright Increff 2019
    &nbsp;
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script th:src="@{/static/app.js}"/>
    </script>
    <script th:src="@{/static/papaparse.min.js}"/>
    </script>

</footer>
