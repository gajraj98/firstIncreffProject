<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>
<div class="container">
<h3>Inventory Report</h3>


    <div class="row" >
        <div class="col-12">
            <form class="form-inline" id="inventoryReport-form">
                <div class="form-group">
                    <label for="inputBrand" class="col-sm-2 col-form-label">Brand </label>
                    <div class="col-sm-10">
                        <select class="form-control" id="inputBrand" name="brand" required>
                            <option value="" selected disabled hidden>Choose Brand</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="inputCategory" name="category" required>
                            <option value="" selected disabled hidden>Choose Category</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="button Icons" id="add-inventoryReport">Report</button>
            </form>


        </div>
    </div>

    <div class="row">
        &nbsp;
    </div>
    <div class="row">
    <!-- Table -->
    <div class="col-12 tableDiv">
        <table class="table table-striped" id="inventoryReport-table">
            <thead class="table-thead">
            <tr>
                <th scope="col" style="width:20%">Barcode</th>
                <th scope="col" style="width:20%">Brand</th>
                <th scope="col" style="width:20%">Category</th>
                <th scope="col" style="width:20%">Name</th>
                <th scope="col" style="width:20%">Inventory</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>
    </div>
    <div class="toast " role="alert" id="error-modal" aria-live="assertive" aria-atomic="ture">
        <div class="toast-header">
            <img th:src="@{/static/error1.png}" width="30" height="30" class="rounded mr-2" alt="...">
            <strong class="mr-auto">Error</strong>
            <small>just now</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
        </div>
    </div>
</div>
<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/inventoryReport.js}"/></script>
</body>

</html>
