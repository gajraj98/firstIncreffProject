<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>
<div class="container">
<h3>Inventory Report</h3>


    <div class="row" >
        <div class="col-12">
            <form class="form-inline" id="inventoryReport-form">
                <div class="form-group">
                    <label for="inputBrand" class="col-sm-2 col-form-label">Brand </label>
                    <div class="col-sm-10">
                        <select class="form-control" id="inputBrand" name="brand" required>
                            <option value="" selected disabled hidden>Choose Brand</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="inputCategory" name="category" required>
                            <option value="" selected disabled hidden>Choose Category</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="button Icons" id="add-inventoryReport">Report</button>
            </form>


        </div>
    </div>

    <div class="row">
        &nbsp;
    </div>
    <div class="row">
    <!-- Table -->
    <div class="col-12 tableDiv">
        <table class="table table-striped" id="inventoryReport-table">
            <thead class="table-thead">
            <tr>
                <th scope="col" style="width:20%">Barcode</th>
                <th scope="col" style="width:20%">Brand</th>
                <th scope="col" style="width:20%">Category</th>
                <th scope="col" style="width:20%">Name</th>
                <th scope="col" style="width:20%">Inventory</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>
    </div>
    <div class="toast " role="alert" id="error-modal" aria-live="assertive" aria-atomic="ture">
        <div class="toast-header">
            <img th:src="@{/static/error1.png}" width="30" height="30" class="rounded mr-2" alt="...">
            <strong class="mr-auto">Error</strong>
            <small>just now</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
        </div>
    </div>
    <button type="button" class="btn btn-success" id="download-brand-report">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"></path>
            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"></path>
        </svg>
        Download
    </button>
</div>
<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/inventoryReport.js}"/></script>
</body>

</html>
