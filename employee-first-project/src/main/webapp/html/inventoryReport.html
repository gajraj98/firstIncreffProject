<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>
<div class="container">
<h2>Inventory Report</h2>
<div class="row">
</div>
<div class="row">

    <div class="row" >
        <div class="col-12">
            <form class="form-inline" id="inventoryReport-form">
                <div class="row">
                    <div class="form-group col-6">
                        <label for="inputBrand" class="col-sm-2 col-form-label">Brand <span class="required">*</span></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" onkeyup='myFunction("myDropdown", "inputBrand")' oninput='checkInput("myDropdown")' id="inputBrand" name="brand" placeholder="enter brand" required>
                            <div class="dropdown">
                                <div id="myDropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-6">
                        <label for="inputCategory" class="col-sm-2 col-form-label">Category <span class="required">*</span></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" onkeyup='myFunction("myDropdown1", "inputCategory")' oninput='checkInput("myDropdown1")' id="inputCategory" name="category" placeholder="enter category" required>
                            <div class="dropdown">
                                <div id="myDropdown1" class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary" id="add-inventoryReport">Get Report</button>
            </form>
        </div>
    </div>
    <div class="row">
    &nbsp;
    </div>
    <!-- Table -->
    <div class="col-12 tableDiv">
        <table class="table table-striped" id="inventoryReport-table">
            <thead class="table-thead">
            <tr>
                <th scope="col">Brand</th>
                <th scope="col">Category</th>
                <th scope="col">Inventory</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>
</div>

</div>
<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/inventoryReport.js}"/></script>
</body>

</html>
